<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap EX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <h1>BOOTSTRAP!!!</h1>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="container pt-5 pb-5">
                <div class="row">
                    <div class="col">
                        <h1>Contact Us</h1>
                        <form id="generateMessage">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input
                            type="text"
                            name="name"
                            class="form-control"
                            id="name"
                            placeholder="Enter your name"
                            aria-describedby="nameHelp"
                            />
                        </div>
            
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="email"
                            placeholder="Enter your email"
                            aria-describedby="emailHelp"
                            />
                        </div>
            
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
            
                        <button type="submit" class="btn btn-primary" id="showModal">Contact Us</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="overlay" class="overlay">
        <div id="modal" class="modal">
            <h1>Hello, I am a modal</h1>
                <p>Thank you <span id="nameResponse" class="message_placeholder"></span> for your concern we will be getting back to you as soon as possible</p>
            <button id="closeModal" class="close" type="button">X</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="/scripts/get.js"></script>
<script src="/scripts/scripts.js"></script>
</html>
