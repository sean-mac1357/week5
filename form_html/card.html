<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Credit Card EX!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">
                Card Information
                </h1>
                <p class="subtitle">
                My first website with <strong>Bulma</strong>!
                </p>
                <form action="#" id="cardInfo" method="GET">
                    <fieldset>
                        <legend>User's Information</legend>
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>
                                        
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com" required>
                            </div>
                            <p class="help is-danger">This email is invalid</p>
                        </div>
                        
                        <div class="field">
                            <label class="label">Card number</label>
                            <div class="control">
                                <input class="input" type="text" pattern="@traq" placeholder="Text input">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Expiration Date</label>
                            <div class="control">
                                <input class="input" type="date" placeholder="Text input">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Security Code</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Text input">
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                                <button class="button is-link is-light">Cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </body>
</html>
